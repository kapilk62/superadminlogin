<div class="container">
<h1 class="display-4">Society Details</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id" >
    <div class="form-group">
        <input name="society_name" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control"  placeholder="Society Name" required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required </div>
    </div> 


    <div class="form-group">
            <input name="society_address" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control"  placeholder="Society Address " >
        </div> 

<div class="form-row">
        <div class="form-group col-md-6">
                <input name="president_name" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control"  placeholder="President Name">
   </div> 



    <div class="form-group col-md-6">
        <input name="mobile_number" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control"  placeholder="Mobile Number">
    </div> 
   
</div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">
            submit 
        </button>
    </div>

</form>

</div>
